<!DOCTYPE html>
<html>

<head>
	<title>NTUE Employee Infomation</title>
</head>

<body>
	<h1>NTUE Employee Infomation</h1>
	<form action="/register" style="font-size: 20px;">
		<fieldset>
			<legend>個人資料</legend>

			<label for="name">姓名</label>
			<input type="text" name="name" id="name" required>
			<br>

			<label for="date">生日</label>
			<input type="date" name="date" id="date" required>
			<br>

			<label for="phone-number">行動電話</label>
			<input 
				type="tel"
				pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}"
				name="phone-number"
				id="phone-number"
				placeholder="0800-000-000"
				required>
			<small style="color: gray;">(format: 1234-567-890)</small>
			<br>

			<label for="email">email</label>
			<input type="email" autocomplete="email" name="email" id="email" placeholder="user@example.org" required>
		</fieldset>
		<fieldset>
			<legend>教育程度</legend>

			<label for="name">最高學歷</label>
			<select name="department" id="department" required>
				<option value="" selected disabled>請選擇</option>
				<option value="1">博士</option>
				<option value="2">碩士</option>
				<option value="3">大學</option>
				<option value="4">高中</option>
			</select>
			<br>

			<label for="school-name">學校名稱</label>
			<input type="text" name="school-name" id="school-name" required>
			<br>

			<label for="graduation">畢業狀況</label>
			<input type="radio" name="graduation" id="graduated" value="graduated" required>
			<label for="graduated">畢業</label>
			<input type="radio" name="graduation" id="gropped-out" value="gropped-out" required>
			<label for="gropped-out">肄業</label>
		</fieldset>
		<fieldset>
			<legend>職位資訊</legend>

			<label for="department">部門</label>
			<select name="department" id="department" required>
				<option value="" selected disabled>請選擇</option>
				<option value="1">人力資源部</option>
				<option value="2">資訊技術部</option>
				<option value="3">財務部</option>
			</select>
			<br>

			<label for="gender">性別</label>
			<input type="radio" name="gender" id="male" value="male" required>
			<label for="male">男性</label>
			<input type="radio" name="gender" id="female" value="female" required>
			<label for="female">女性</label>
			<input type="radio" name="gender" id="other" value="other" required>
			<label for="other">其他</label>
		</fieldset>
		<br>
		<input type="submit" value="提交">
	</form>
</body>

</html>
